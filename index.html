<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Interactive Scene with Buttons</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script>
        // Функция для изменения цвета всех объектов на черный
        function changeToBlack() {
            const objects = document.querySelectorAll('a-box, a-sphere, a-cylinder, a-cone, a-torus');
            objects.forEach(obj => {
                obj.setAttribute('material', 'color', 'black');
            });
        }

        // Функция для изменения цвета всех объектов на желтый
        function changeToYellow() {
            const objects = document.querySelectorAll('a-box, a-sphere, a-cylinder, a-cone, a-torus');
            objects.forEach(obj => {
                obj.setAttribute('material', 'color', 'yellow');
            });
        }

        // Функция для перемещения объектов вперед
        function moveForward() {
            const objects = document.querySelectorAll('a-box, a-sphere, a-cylinder, a-cone, a-torus');
            objects.forEach(obj => {
                const currentPosition = obj.getAttribute('position');
                obj.setAttribute('position', { x: currentPosition.x, y: currentPosition.y, z: currentPosition.z + 2 });
            });
        }

        // Функция для перемещения объектов назад
        function moveBackward() {
            const objects = document.querySelectorAll('a-box, a-sphere, a-cylinder, a-cone, a-torus');
            objects.forEach(obj => {
                const currentPosition = obj.getAttribute('position');
                obj.setAttribute('position', { x: currentPosition.x, y: currentPosition.y, z: currentPosition.z - 2 });
            });
        }
    </script>
</head>
<body>
    <a-scene>
        <!-- Куб -->
        <a-box 
            position="-2 3 -7" 
            color="black" 
            animation="property: position; to: -2 4 -7; dur: 2000; dir: alternate; loop: true">
        </a-box>

        <!-- Сфера -->
        <a-sphere 
            position="3 3 -7" 
            radius="1.5" 
            color="black" 
            animation="property: rotation; to: 0 360 0; dur: 5000; loop: true">
        </a-sphere>

        <!-- Цилиндр -->
        <a-cylinder 
            position="-4 3 -3" 
            color="black" 
            height="4" 
            radius="1.5" 
            animation="property: scale; from: 1 1 1; to: 1.2 1.5 1.2; dir: alternate; dur: 1500; loop: true">
        </a-cylinder>

        <!-- Конус -->
        <a-cone 
            position="4 3 -3" 
            color="black" 
            radius-bottom="2" 
            height="4" 
            animation="property: rotation; to: 0 360 0; dur: 4000; loop: true">
        </a-cone>

        <!-- Тор -->
        <a-torus 
            position="0 3 -10" 
            color="black" 
            radius="2" 
            radius-tubular="0.5" 
            animation="property: scale; from: 1 1 1; to: 1.2 1.2 1.2; dir: alternate; dur: 2500; loop: true">
        </a-torus>

        <!-- Плоскость (пол) -->
        <a-plane 
            position="0 0 -5" 
            rotation="-90 0 0" 
            width="20" 
            height="20" 
            color="magenta">
        </a-plane>

        <!-- Кнопка "Черный цвет" -->
        <a-plane 
            position="-5 1 -3" 
            rotation="-90 0 0" 
            width="2" 
            height="1" 
            color="black" 
            event-set__click="_event: click; color: gray"
            sound="on: click; src: url(https://freesound.org/data/previews/407/407640_6877528-lq.mp3)">
            <a-text 
                value="Черный цвет" 
                position="0 0.5 0.1" 
                color="white" 
                align="center" 
                onclick="changeToBlack()">
            </a-text>
        </a-plane>

        <!-- Кнопка "Желтый цвет" -->
        <a-plane 
            position="5 1 -3" 
            rotation="-90 0 0" 
            width="2" 
            height="1" 
            color="yellow" 
            event-set__click="_event: click; color: gold"
            sound="on: click; src: url(https://freesound.org/data/previews/407/407640_6877528-lq.mp3)">
            <a-text 
                value="Желтый цвет" 
                position="0 0.5 0.1" 
                color="black" 
                align="center" 
                onclick="changeToYellow()">
            </a-text>
        </a-plane>

        <!-- Кнопка "Переместить вперед" -->
        <a-plane 
            position="-5 0 -3" 
            rotation="-90 0 0" 
            width="2" 
            height="1" 
            color="green" 
            event-set__click="_event: click; color: lime"
            sound="on: click; src: url(https://freesound.org/data/previews/407/407640_6877528-lq.mp3)">
            <a-text 
                value="Вперед" 
                position="0 0.5 0.1" 
                color="white" 
                align="center" 
                onclick="moveForward()">
            </a-text>
        </a-plane>

        <!-- Кнопка "Переместить назад" -->
        <a-plane 
            position="5 0 -3" 
            rotation="-90 0 0" 
            width="2" 
            height="1" 
            color="red" 
            event-set__click="_event: click; color: darkred"
            sound="on: click; src: url(https://freesound.org/data/previews/407/407640_6877528-lq.mp3)">
            <a-text 
                value="Назад" 
                position="0 0.5 0.1" 
                color="white" 
                align="center" 
                onclick="moveBackward()">
            </a-text>
        </a-plane>

        <!-- Камера с курсором -->
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
